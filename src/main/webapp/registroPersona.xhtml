<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="jakarta.faces.html"
      xmlns:f="jakarta.faces.core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Registro Persona</title>
</h:head>
<h:body>
	<h:form>

    <p:panel header="Registro de Persona" style="width:400px; margin:auto;">

        <p:panelGrid columns="2" columnClasses="label,value" style="width:100%;" >

            <h:outputLabel value="Nombres:" />
            <p:inputText value="#{registroPersonaBean.persona.nombres}" required="true" />

            <h:outputLabel value="Apellidos:" />
            <p:inputText value="#{registroPersonaBean.persona.apellidos}" required="true" />

            <h:outputLabel value="ID:" />
            <p:inputText value="#{registroPersonaBean.persona.id}" required="true" />

            <h:outputLabel value="TelÃ©fono:" />
            <p:inputText value="#{registroPersonaBean.persona.telefono}" />

            <h:outputLabel value="Sexo:" />
            <p:selectOneMenu value="#{registroPersonaBean.persona.sexo}" style="width:100%">
                <f:selectItem itemValue="M" itemLabel="Masculino" />
                <f:selectItem itemValue="F" itemLabel="Femenino" />
            </p:selectOneMenu>

        </p:panelGrid>

        <br/>

        <p:commandButton 
            value="Registrar" 
            action="#{registroPersonaBean.registrarVotante}" 
            update="@form"
            icon="pi pi-save"
            styleClass="p-button-success"
        />

    </p:panel>

</h:form>


</h:body>
</html>
