<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>Catálogo de Marcas de Motos</title>
    <h:outputStylesheet library="primefaces" name="primeflex/primeflex.css" />
    <style>
        .moto-card {
            margin: 10px;
            height: 400px;
        }
        
        .ui-datagrid-content {
            display: flex;
            flex-wrap: wrap;
        }
        
        .moto-imagen {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 150px;
            margin: 15px 0;
        }
    </style>
</h:head>

<h:body>
    <h:form id="formDisplay">

        <p:panel header="Catálogo de Marcas de Motos" style="margin: 20px auto; width: 90%;">
            
            <h:panelGroup style="margin-bottom:20px; display:block;">
                <h:outputText value="Motos encontradas: " />
                <h:outputText value="#{tarjetonController.listaMotos.size()}" />
            </h:panelGroup>
            
            <p:dataGrid value="#{tarjetonController.listaMotos}" 
                        var="moto" 
                        columns="4" 
                        layout="grid"
                        paginator="false">
                
                <p:card styleClass="moto-card">
                    
                    <h:outputText value="#{moto.marca}" 
                                  style="font-size:1.2rem; font-weight:700; display:block; margin-bottom:10px;" />

                    <h:outputText value="País de Origen: #{moto.pais}" 
                                  style="display:block; margin-bottom:10px; color:#666; font-size:0.9rem;" />

                    <div class="moto-imagen">
                        <p:graphicImage library="img"
                                        value="/resources/#{moto.urlImg}"
                                        style="max-width: 100%; max-height: 100%; object-fit: contain;" />
                    </div>

                    <h:panelGroup layout="block" style="margin-top: 15px; padding: 10px; background-color: #f5f5f5; border-radius: 4px;">
                        <h:outputText value="Tarjetón N°: #{moto.tarjeton}" 
                                      style="font-weight: bold; color: #555;" />
                    </h:panelGroup>

                </p:card>
                
            </p:dataGrid>

        </p:panel>

    </h:form>
    <div class="ui-g-12 ui-md-6" style="padding: 10px;">
		<p:button href="index.xhtml" value="Volver a pagina Inicio"
			icon="pi pi-user-plus" style="width: 20%; margin-bottom: 5px;" />
	</div>
</h:body>
</html>
